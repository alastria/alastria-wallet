<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title style="color: white">Credenciales</ion-title>
      </ion-toolbar>
    <div>
        <ion-row center text-center>
            <h2 class="description"> Listado de credenciales</h2>
        </ion-row>
        <ion-grid style="height: 100%">
            <ion-row justify-content-center align-items-center style="height: 100%">
                <ion-col>
                    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="onSearch($event)"></ion-searchbar>
                </ion-col>
                <ion-col size="1" (click)="sortCredentials()">
                    <img class="expand-btn" src="../../../assets/svg/sort.svg" />
                </ion-col>
                <ion-col size="1">
                    <ion-icon class="expand-btn" name="ios-funnel"></ion-icon>
                </ion-col>
                <ion-col size="1">
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-header>
<ion-content class="tutorial-page">
    <identity-data-list isSelectable="true" [allCredentials]="allCredentials" isManualSelection="true"
        [iat]="iat" [exp]="exp" (handleIdentitySelect)="handleIdentitySelect($event)"></identity-data-list>
    <ion-footer>
        <ion-row justify-content-center>
            <ion-button class="btnConfirm" style="width: 80%" (click)="accept()">ACEPTAR</ion-button>
        </ion-row>
        <ion-row justify-content-center>
            <div class="btnCancel" (click)="cancel()">CANCELAR</div>
        </ion-row>
    </ion-footer>
</ion-content>

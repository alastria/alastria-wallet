<ion-header>
    <ion-row id="logo-row">
        <img src="assets/images/logo/alastria-icon.png" id="alastria-logo">
    </ion-row>
    <ion-row class="ion-text-center">
        <h2 class="description"> Listado de credenciales</h2>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="11">
            <ion-searchbar  class="normal-search" [(ngModel)]="searchTerm" (ionInput)="onSearch($event)"></ion-searchbar>
        </ion-col>
        <ion-col size="1" (click)="sortCredentials()">
            <img id="sort-icon" src="../../../assets/svg/sort.svg" />
        </ion-col>
    </ion-row>
</ion-header>
<ion-content class="tutorial-page">
    <identity-data-list isSelectable="true" [allCredentials]="allCredentials"
        [iat]="iat" [exp]="exp" (handleIdentitySelect)="handleIdentitySelect($event)"></identity-data-list>
    <ion-footer class="modal-buttons">
        <ion-row class="ion-justify-content-center">
            <ion-button class="btnConfirm" style="width: 80%" (click)="accept()">ACEPTAR</ion-button>
        </ion-row>
        <ion-row class="ion-justify-content-center">
            <div class="btnCancel" (click)="cancel()">CANCELAR</div>
        </ion-row>
    </ion-footer>
</ion-content>

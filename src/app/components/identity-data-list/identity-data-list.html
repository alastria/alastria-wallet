<!-- Lista de elementos -->
<!-- <ion-content *ngIf="isDataSetted"> -->
    <ion-card (click)="expandItem(item)" *ngFor="let item of identityDisplay">
        <div *ngIf="isDataSetted && !item.isHidden" style="padding-bottom: 10px;">
            <ion-card-content class="credential-card-content">
                <ion-row class="row-check">
                    <ion-col>
                        <ion-card-title>
                            <ion-label>{{ item['item'] }} </ion-label>
                            <ion-checkbox *ngIf="isSelectable" class="checkbox-item" [checked]="item['isChecked']"
                                (ionChange)="changeIdentitySelect($event, item.id)"></ion-checkbox>
                            <strong style="font-size: 15px"> {{ item.titleP }} </strong>
                            <span style="font-size: 13px"> - {{ item.place }} - {{item.issuer}} </span>
                        </ion-card-title>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <p [class.description-selectable]="isSelectable" [class.description-notSelectable]="!isSelectable">
                            {{ item.value }}
                        </p>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="4">
                        <div [class.star-position]="isSelectable" [class.star-notSelectable]="!isSelectable">
                            <ion-row>
                                <ion-col size="2" *ngFor="let ico of item.iconsStars;let i = index">
                                    <ion-icon *ngIf="ico.isActive" [src]="ico.iconActive"></ion-icon>
                                    <ion-icon *ngIf="!ico.isActive" [src]="ico.iconInactive"></ion-icon>
                                </ion-col>
                            </ion-row>
                        </div>
                    </ion-col>
                    <ion-col size="6">
                        <div style="margin-top: 5px;">
                            <span span-small> {{ item.level }} </span>
                            <span *ngIf="item.endDate"> , {{ item.endDate }} </span>
                        </div>
                    </ion-col>
                    <ion-col size="2" *ngIf="isShowDetail">
                        <img id="detail-image" src="assets/images/alastria/more.png" (click)="detail(item)" />
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </div>
    </ion-card>

<!-- </ion-content> -->

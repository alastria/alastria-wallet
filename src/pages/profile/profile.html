<ion-header >
    <user-info-header></user-info-header>
</ion-header>

<ion-content style="margin-top: 20px;">
    <ion-row style="margin-left: 20px">
        <span style="font-size: 20px;">Tu AlastriaID</span>
    </ion-row>
    <ion-searchbar placeholder="busca tus datos" class="search" [(ngModel)]="searchTerm" (ionInput)="onSearch($event)"></ion-searchbar>

    <identity-data-list *ngIf="credentials && credentials.length && isHaveCredentials"
        [allCredentials]="credentials"
        isManualSelection=true>
    </identity-data-list>

    <ion-row justify-content-center *ngIf="(!credentials || !credentials.length) && isHaveCredentials" class="without-credentials-search">
        No se han encontrado credenciales
    </ion-row>

    <ion-row justify-content-center *ngIf="!isHaveCredentials" class="without-credentials">
        ¿Quieres obtener tu primera credencial?
    </ion-row>


    <ion-row justify-content-center *ngIf="!isHaveCredentials" class="without-credentials">
        <button ion-button class="btnConfirm" style="width: 80%" (click)="goToEntitiesList()">LISTADO DE ENTIDADES</button>
    </ion-row>

    <ion-row justify-content-center *ngIf="!isHaveCredentials" class="without-credentials">
        O si lo prefieres, escanea el código QR que te genera tu proveedor de credenciales.
    </ion-row>
</ion-content>

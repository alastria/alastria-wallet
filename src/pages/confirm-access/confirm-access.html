<ion-header>
    <ion-row justify-content-center>
        <img src="assets/images/logo/alastria-icon.png" class="alastria-logo">
    </ion-row>
    <ion-row *ngIf="isPresentationRequest; else credentialOffer" text-center>
        <h2 class="description"> {{issName | uppercase}} ha <strong>solicitado acceso</strong> a {{dataNumberAccess}}
            dato/s de tu identidad</h2>
    </ion-row>
    <ng-template #credentialOffer>
        <ion-row text-center>
            <h2 class="description"> {{entitiyName | uppercase}} quiere ofrecerte <strong>{{dataNumberAccess}}
                dato/s</strong> para tu identidad</h2>
        </ion-row>
    </ng-template>
</ion-header>
<ion-content class="tutorial-page">
    <identity-data-list isSelectable="true" (handleIdentitySelect)="handleIdentitySelect($event)" (loadCredential)="loadCredential($event)"></identity-data-list>
    <ion-footer>
        <ion-row justify-content-center>
            <button ion-button class="btnConfirm" style="width: 80%" (click)="manageCredentials()">ACEPTAR</button>
        </ion-row>
        <ion-row justify-content-center>
            <div class="btnCancel" (click)="dismiss()">CANCELAR</div>
        </ion-row>
    </ion-footer>
</ion-content>

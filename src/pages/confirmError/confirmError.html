<ion-content class="tutorial-page">
    <ion-toolbar>
        <ion-buttons end>
            <a (click)="dismiss()">
                <img src="assets/images/alastria/ic_close.png" class="cross">
            </a>
        </ion-buttons>
    </ion-toolbar>
    <ion-row justify-content-center text-center>
        <h2>
            ¡Fallo en el envío de la información!
        </h2>
    </ion-row>
    <ion-row justify-content-center>
        <img src="assets/svg/fly-error.svg" id="fly-error"/>
    </ion-row>
    <ion-row text-center>
        <h3 class="description"> {{ error.message }}</h3>
    </ion-row>
    <ion-footer>
        <ion-row justify-content-center>
            <button ion-button class="btnConfirm" style="width: 80%" (click)="dismiss()">ACEPTAR</button>
        </ion-row>
    </ion-footer>
</ion-content>
